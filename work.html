    /* 導覽列 */

    .nav-links {

    .hamburger {

    .hamburger div {

      height: 2px;
      background: white;
      transition: all 0.3s ease;
    }

    .mobile-menu {
      position: absolute;
      top: 100%;
      right: 0;
      background: rgba(0, 0, 0, 0.85);
      flex-direction: column;
      width: 100%;
      text-align: right;
      padding: 1.5rem 2rem;
      opacity: 0;
      transform: translateY(-20px);
      pointer-events: none;
      display: flex;
      flex-direction: column;
      transition: all 0.4s ease;
    }

    .mobile-menu.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .mobile-menu a {

      text-decoration: none;
      color: white;
      font-family: 'Noto Sans TC', sans-serif;
      font-size: 1rem;
      letter-spacing: 0.15em;
      transition: color 0.3s ease;
    }

    .mobile-menu a:hover {
      color: #ccc;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      .hamburger {
        display: flex;
      }
    }

  .content {

.gallery {

  grid-template-columns: repeat(auto-fill, 240px);
  gap: 1.5rem;

.item {

  cursor: pointer;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 6px 20px rgba(0,0,0,0.7);
  transition: transform 0.3s ease;
  height: 360px;  /* 固定高度 */
  display: flex;
  flex-direction: column;
}

.item:hover {

}

.thumb {

  height: 300px;
  background-size: cover;
  background-position: center;
  margin-bottom: 0.3rem;
  flex-shrink: 0;
}

.title {

  font-size: 0.7rem;
  font-weight: 700;
  letter-spacing: 0.15em;
  color: white;

  #lightbox .close-btn {

  <!-- 燈箱影片播放器 -->
  <div id="lightbox" role="dialog" aria-modal="true" aria-label="影片播放視窗">
    <button class="close-btn" aria-label="關閉影片播放器">&times;</button>
    <iframe src="" allow="autoplay; encrypted-media" allowfullscreen title="影片播放器"></iframe>
  </div>

  <script>
    const items = document.querySelectorAll('.gallery .item');
    const lightbox = document.getElementById('lightbox');
    const iframe = lightbox.querySelector('iframe');
    const closeBtn = lightbox.querySelector('.close-btn');

    let lastFocusedItem = null;

    function openLightbox(youtubeId, triggeringItem) {
iframe.src = `https://www.youtube.com/embed/${youtubeId}?autoplay=1&rel=0&modestbranding=1`;
      lightbox.classList.add('active');
      closeBtn.focus();
      triggeringItem.setAttribute('aria-pressed', 'true');
    }

    function closeLightbox() {
      iframe.src = '';
      lightbox.classList.remove('active');
      if(lastFocusedItem){
        lastFocusedItem.focus();
        lastFocusedItem.setAttribute('aria-pressed', 'false');
      }
    }

    items.forEach(item => {
      item.addEventListener('click', () => {
        lastFocusedItem = item;
        const ytId = item.getAttribute('data-youtube-id');
        if(ytId) openLightbox(ytId, item);
      });
      item.addEventListener('keydown', e => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          lastFocusedItem = item;
          const ytId = item.getAttribute('data-youtube-id');
          if(ytId) openLightbox(ytId, item);
        }
      });
    });

    closeBtn.addEventListener('click', closeLightbox);

    lightbox.addEventListener('click', e => {
      if(e.target === lightbox) {
        closeLightbox();
      }
    });

    document.addEventListener('keydown', e => {
      if(e.key === 'Escape' && lightbox.classList.contains('active')) {
        closeLightbox();
      }
    });

    // 控制漢堡選單
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('show');
    }

// 分類功能
const tabs = document.querySelectorAll('.tab');
const galleryItems = document.querySelectorAll('.gallery .item');

tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    // 切換 active 樣式
    tabs.forEach(t => t.classList.remove('active'));
    tab.classList.add('active');

    const category = tab.getAttribute('data-category');

    galleryItems.forEach(item => {
      const itemCategory = item.getAttribute('data-category');

      if (category === 'all' || itemCategory === category) {
        item.style.display = 'block';
      } else {
        item.style.display = 'none';
      }
    });
  });
});
    
  </script>
