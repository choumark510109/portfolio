<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CHOU MARCUS Portfolio</title>
  
  <!-- 引入思源黑體 Noto Sans TC -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

html, body {
  height: 100%;
  font-family: 'Helvetica Neue', sans-serif;
  background: none;
  position: relative;
}

body::before {
  content: "";
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background-image: url('images/images/home/remix.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  z-index: -1;
}

    /* 導覽列 */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      z-index: 1000;
    }

    .logo {
      font-size: 1.2rem;
      line-height: 40px;
      height: 40px;
      color: white;
      font-weight: bold;
      font-family: 'Noto Sans TC', sans-serif;
      letter-spacing: 0.3em;
      animation: slideIn 0.8s ease forwards;
      opacity: 0;
      transform: translateX(-100%);
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .nav-links {
      display: flex;
      gap: 2.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 0.9rem;
      font-family: 'Noto Sans TC', sans-serif;
      letter-spacing: 0.15em;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ccc;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 2px;
      background: white;
      transition: all 0.3s ease;
    }

    .mobile-menu {
      position: absolute;
      top: 100%;
      right: 0;
      background: rgba(0, 0, 0, 0.85);
      flex-direction: column;
      width: 100%;
      text-align: right;
      padding: 1.5rem 2rem;
      opacity: 0;
      transform: translateY(-20px);
      pointer-events: none;
      display: flex;
      flex-direction: column;
      transition: all 0.4s ease;
    }

    .mobile-menu.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .mobile-menu a {
      padding: 1rem 0;
      text-decoration: none;
      color: white;
      font-family: 'Noto Sans TC', sans-serif;
      font-size: 1rem;
      letter-spacing: 0.15em;
      transition: color 0.3s ease;
    }

    .mobile-menu a:hover {
      color: #ccc;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      .hamburger {
        display: flex;
      }
    }

  .content {
    max-width: 1200px;
    margin: 120px auto 60px;
    padding: 0 1rem;
    text-align: center;
    color: white;
  }

  h1 {
    font-size: 1.2rem;
    letter-spacing: 0.2em;
  }

  p.subtitle {
    font-size: 0.6rem;
    letter-spacing: 0.3em;
    margin-bottom: 2rem;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 1.5rem;
  }

  .item {
    position: relative;
    cursor: pointer;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 6px 20px rgba(0,0,0,0.7);
    transition: transform 0.3s ease;
  }

  .item:hover {
    transform: scale(1.03);
  }

  .thumb {
    width: 100%;
    aspect-ratio: 9 / 16;
    background-size: cover;
    background-position: center;
  }

  .title-overlay {
    position: absolute;
    bottom: 10px; left: 10px;
    right: 10px;
    background: rgba(0,0,0,0.5);
    padding: 8px 10px;
    font-weight: 700;
    letter-spacing: 0.15em;
    font-size: 1rem;
    user-select: none;
  }

  #lightbox {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 2000;
    padding: 1rem;
  }

  #lightbox.active {
    display: flex;
  }

  #lightbox iframe {
    max-width: 90vw;
    max-height: 80vh;
    border-radius: 12px;
    box-shadow: 0 0 20px #000;
    background: black;
  }

  #lightbox .close-btn {
    position: fixed;
    top: 20px; right: 20px;
    background: rgba(255,255,255,0.8);
    color: black;
    border: none;
    font-size: 1.4rem;
    padding: 0.25rem 0.75rem;
    cursor: pointer;
    border-radius: 6px;
    user-select: none;
  }

  @media(max-width:600px) {
    h1 {
      font-size: 2.2rem;
    }

    p.subtitle {
      font-size: 1rem;
      letter-spacing: 0.15em;
    }
  }
</style>
</head>
<body>

  <!-- 導覽列 -->
  <nav class="navbar">
    <div class="logo">PORTFOLIO</div>
    <div class="nav-links">
      <a href="index.html">HOME</a>
      <a href="work.html">WORK</a>
      <a href="about.html">ABOUT</a>
    </div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="mobile-menu" id="mobileMenu">
      <a href="index.html">HOME</a>
      <a href="work.html">WORK</a>
      <a href="about.html">ABOUT</a>
    </div>
  </nav>
  
  <main class="content" role="main" aria-label="主要內容">
    <h1>影音portfolio</h1>
    <p class="subtitle">剪輯師 / 後製 / 導演</p>

    <section class="gallery" aria-label="作品集">
      <div class="item" tabindex="0" role="button" aria-pressed="false" aria-label="播放作品名稱一影片" data-youtube-id="dQw4w9WgXcQ">
        <div class="thumb" style="background-image: url('images/portrait1.jpg');" aria-hidden="true"></div>
        <div class="title-overlay">作品名稱一</div>
      </div>
      <div class="item" tabindex="0" role="button" aria-pressed="false" aria-label="播放作品名稱二影片" data-youtube-id="M7lc1UVf-VE">
        <div class="thumb" style="background-image: url('images/portrait2.jpg');" aria-hidden="true"></div>
        <div class="title-overlay">作品名稱二</div>
      </div>
      <div class="item" tabindex="0" role="button" aria-pressed="false" aria-label="播放作品名稱三影片" data-youtube-id="9bZkp7q19f0">
        <div class="thumb" style="background-image: url('images/portrait3.jpg');" aria-hidden="true"></div>
        <div class="title-overlay">作品名稱三</div>
      </div>
    </section>
  </main>

  <!-- 燈箱影片播放器 -->
  <div id="lightbox" role="dialog" aria-modal="true" aria-label="影片播放視窗">
    <button class="close-btn" aria-label="關閉影片播放器">&times;</button>
    <iframe src="" allow="autoplay; encrypted-media" allowfullscreen title="影片播放器"></iframe>
  </div>

  <script>
    const items = document.querySelectorAll('.gallery .item');
    const lightbox = document.getElementById('lightbox');
    const iframe = lightbox.querySelector('iframe');
    const closeBtn = lightbox.querySelector('.close-btn');

    let lastFocusedItem = null;

    function openLightbox(youtubeId, triggeringItem) {
      iframe.src = `https://www.youtube.com/embed/${youtubeId}?autoplay=1&rel=0`;
      lightbox.classList.add('active');
      closeBtn.focus();
      triggeringItem.setAttribute('aria-pressed', 'true');
    }

    function closeLightbox() {
      iframe.src = '';
      lightbox.classList.remove('active');
      if(lastFocusedItem){
        lastFocusedItem.focus();
        lastFocusedItem.setAttribute('aria-pressed', 'false');
      }
    }

    items.forEach(item => {
      item.addEventListener('click', () => {
        lastFocusedItem = item;
        const ytId = item.getAttribute('data-youtube-id');
        if(ytId) openLightbox(ytId, item);
      });
      item.addEventListener('keydown', e => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          lastFocusedItem = item;
          const ytId = item.getAttribute('data-youtube-id');
          if(ytId) openLightbox(ytId, item);
        }
      });
    });

    closeBtn.addEventListener('click', closeLightbox);

    lightbox.addEventListener('click', e => {
      if(e.target === lightbox) {
        closeLightbox();
      }
    });

    document.addEventListener('keydown', e => {
      if(e.key === 'Escape' && lightbox.classList.contains('active')) {
        closeLightbox();
      }
    });

    // 控制漢堡選單
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('show');
    }
  </script>
</body>
</html>
