<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHOU MARCUS</title>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Helvetica Neue', sans-serif;
    }

    /* 背景圖片 */
    body {
      background: url('images/images/home/背景.jpg') no-repeat center center/cover;
      position: relative;
    }

    /* 疊在上面的影片 */
    .fg-video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      pointer-events: none; /* 影片不能擋住點擊操作 */
    }

    /* 文字內容 */
    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      background-color: rgba(0,0,0,0.3); /* 半透明遮罩效果，可選 */
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1.2rem;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <!-- 疊在背景上的影片 -->
  <video autoplay muted loop playsinline class="fg-video">
    <source src="https://raw.githubusercontent.com/choumark510109/portfolio/main/images/images/home/%E5%80%8B%E4%BA%BA%E5%BD%B1%E7%89%87.mp4" type="video/mp4">
    您的瀏覽器不支援影片播放。
  </video>

  <!-- 中間的文字內容 -->
  <div class="content">
    <h1>CHOU MARCUS</h1>
    <p>用影像與行銷構築視覺靈魂。</p>
  </div>

</body>
</html>
