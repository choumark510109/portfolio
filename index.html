<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>周俞成 MARK Portfolio</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Helvetica Neue', sans-serif;
  }

  body {
    background: #000000;
    color: #ffffff;
    line-height: 1.6;
  }

  header {
    position: fixed;
    top: 0;
    width: 100%;
    background: #111111;
    padding: 1rem 2rem;
    border-bottom: 1px solid #444444;
    z-index: 1000;
  }

  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1000px;
    margin: 0 auto;
  }

  .nav-title {
    font-weight: bold;
    font-size: 1.2rem;
  }

  .nav-links a {
    margin-left: 2rem;
    text-decoration: none;
    color: #ddd;
    font-weight: 500;
  }

  .nav-links a:hover {
    color: #fff;
  }

  main {
    padding: 6rem 2rem 2rem;
    max-width: 1000px;
    margin: auto;
  }

  section {
    margin-bottom: 3rem;
  }

  h2 {
    margin-bottom: 1rem;
  }

  /* 時間軸樣式 */
  .timeline {
    margin: 2rem auto;
    border-left: 3px solid #555;
    padding-left: 1rem;
    max-width: 600px;
  }

  .timeline-item {
    margin-bottom: 2rem;
    position: relative;
    background: rgba(255 255 255 / 0.05);
    padding: 1rem 1rem 1rem 3rem;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(255 102 0 / 0.15);
    transition: box-shadow 0.3s ease;
  }

  .timeline-item.active {
    box-shadow: 0 6px 20px rgba(255 102 0 / 0.5);
    background: rgba(255 102 0 / 0.1);
  }

  .timeline-date {
    font-weight: bold;
    color: #aaa;
    margin-bottom: 0.25rem;
    position: absolute;
    left: -4.5rem;
    top: 1.25rem;
    width: 100px;
    text-align: right;
    transition: color 0.3s ease;
    cursor: pointer;
  }

  .timeline-date::before {
    content: '';
    position: absolute;
    left: 105%;
    top: 50%;
    transform: translateY(-50%);
    width: 14px;
    height: 14px;
    background: #fff;
    border: 3px solid #555;
    border-radius: 50%;
    transition: background-color 0.3s ease, transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
    opacity: 0.5;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
  }

  .timeline-item.active .timeline-date,
  .timeline-date:hover {
    color: #fff;
  }

  .timeline-item.active .timeline-date::before,
  .timeline-date:hover::before {
    background-color: #ff6600;
    border-color: #ff6600;
    transform: scale(1.5);
    opacity: 1;
    box-shadow: 0 0 12px #ff6600;
  }

  /* 其他原本樣式保持 */
  footer {
    text-align: center;
    padding: 2rem;
    font-size: 0.9rem;
    color: #888888;
    background: #111111;
  }
</style>
</head>
<body>
  <header>
    <nav>
      <div class="nav-title">Choumark</div>
      <div class="nav-links">
        <a href="#home">首頁</a>
        <a href="#portfolio">作品集</a>
        <a href="#about">關於我</a>
      </div>
    </nav>
  </header>

  <main>
    <section id="home">
      <h2>品牌行銷 × 品味設計</h2>
      <p>Brand Marketing 塑造品牌力。</p>

      <div class="timeline">
        <div class="timeline-item">
          <div class="timeline-date">2022</div>
          <div class="timeline-content">
            <h3>開始接觸品牌行銷</h3>
            <p>從基礎市場調查到策略規劃，踏上行銷之路。</p>
          </div>
        </div>
        <div class="timeline-item">
          <div class="timeline-date">2023</div>
          <div class="timeline-content">
            <h3>影片剪輯技能提升</h3>
            <p>掌握剪輯工具，完成多個品牌短片項目。</p>
          </div>
        </div>
        <div class="timeline-item">
          <div class="timeline-date">2024</div>
          <div class="timeline-content">
            <h3>品牌視覺設計專案</h3>
            <p>結合視覺美學與品牌定位，打造高質感形象。</p>
          </div>
        </div>
      </div>
    </section>

    <section id="about">
      <h2>關於我</h2>
      <p>從品牌視覺到內容製作，關注細節與風格的一致性，喜歡用影像與敘事傳遞理念。</p>
    </section>
  </main>

  <footer>
    &copy; 2025 Choumark Portfolio. All rights reserved.
  </footer>

<script>
  const items = document.querySelectorAll('.timeline-item');

  function checkActiveItems() {
    const triggerBottom = window.innerHeight / 2;

    items.forEach(item => {
      const rect = item.getBoundingClientRect();
      if (rect.top < triggerBottom && rect.bottom > triggerBottom) {
        item.classList.add('active');
      } else {
        item.classList.remove('active');
      }
    });
  }

  window.addEventListener('scroll', checkActiveItems);
  window.addEventListener('load', checkActiveItems);
</script>

</body>
</html>
