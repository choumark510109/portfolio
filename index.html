<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Name - Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0e0e10;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .hero {
      text-align: center;
      padding: 2rem;
    }

    .title {
      font-size: clamp(48px, 8vw, 88px);
      position: relative;
      display: inline-block;
      background: linear-gradient(120deg, #ffffff 0%, #999999 50%, #ffffff 100%);
      background-size: 200%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: shine 2.5s infinite linear;
    }

    @keyframes shine {
      0% {
        background-position: -200% center;
      }
      100% {
        background-position: 200% center;
      }
    }

    .subtitle {
      margin-top: 1rem;
      font-size: 1.25rem;
      color: #c9c9d1;
    }

    .buttons {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background-color: #7b61ff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #5a45d6;
    }

    .btn.ghost {
      background: transparent;
      border: 2px solid #7b61ff;
      color: #7b61ff;
    }

    .btn.ghost:hover {
      background-color: rgba(123, 97, 255, 0.1);
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1 class="title">Your Name</h1>
    <p class="subtitle">Visual Editor Ã— Brand Storyteller</p>
    <div class="buttons">
      <a href="#works" class="btn">View Works</a>
      <a href="mailto:your@email.com" class="btn ghost">Contact</a>
    </div>
  </section>
</body>
</html>
