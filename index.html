<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choumark Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', sans-serif;
    }

    body {
      background: #ffffff;
      color: #111;
      line-height: 1.6;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      padding: 1rem 2rem;
      border-bottom: 1px solid #ddd;
      z-index: 1000;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto;
    }

    .nav-title {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .nav-links a {
      margin-left: 2rem;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #000;
    }

    main {
      padding: 6rem 2rem 2rem;
      max-width: 1000px;
      margin: auto;
    }

    section {
      margin-bottom: 3rem;
    }

    h2 {
      margin-bottom: 1rem;
    }

    .grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }

    .card {
      border: 1px solid #ccc;
      padding: 1rem;
      background: #fafafa;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 0.5rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="nav-title">Choumark</div>
      <div class="nav-links">
        <a href="#home">首頁</a>
        <a href="#portfolio">作品集</a>
        <a href="#about">關於我</a>
      </div>
    </nav>
  </header>

  <main>
    <section id="home">
      <h2>品牌行銷 × 品味設計</h2>
      <p>Brand Marketing 塑造品牌力。</p>
    </section>

    <section id="portfolio">
      <h2>作品集</h2>
      <div class="grid">
        <div class="card">
          <img src="video.jpg" alt="影片剪輯" />
          <p>影片剪輯</p>
        </div>
        <div class="card">
          <img src="visual.jpg" alt="品牌視覺" />
          <p>品牌視覺</p>
        </div>
        <div class="card">
          <img src="social.jpg" alt="社群企劃" />
          <p>社群企劃</p>
        </div>
      </div>
    </section>

    <section id="about">
      <h2>關於我</h2>
      <p>從品牌視覺到內容製作，關注細節與風格的一致性，喜歡用影像與敘事傳遞理念。</p>
    </section>
  </main>

  <footer>
    &copy; 2025 Choumark Portfolio. All rights reserved.
  </footer>
</body>
</html>
