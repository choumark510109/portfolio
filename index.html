<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHOU MARCUS</title>

  <!-- 引入思源黑體 Noto Sans TC -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
    }

    /* 導覽列 */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      z-index: 1000;
    }

    .logo {
      font-size: 1rem;
      color: white;
      font-weight: bold;
      font-family: 'Noto Sans TC', sans-serif;
      letter-spacing: 0.3em;
    }

    .nav-links {
      display: flex;
      gap: 2.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 0.9rem;
      font-family: 'Noto Sans TC', sans-serif;
      letter-spacing: 0.15em;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ccc;
    }

    /* 漢堡選單按鈕 */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 2px;
      background: white;
      transition: all 0.3s ease;
    }

    /* 手機版選單 */
    .mobile-menu {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background: rgba(0, 0, 0, 0.85);
      flex-direction: column;
      width: 100%;
      text-align: right;
      padding: 1.5rem 2rem;
    }

    .mobile-menu a {
      padding: 1rem 0;
      text-decoration: none;
      color: white;
      font-family: 'Noto Sans TC', sans-serif;
      font-size: 1rem;
      letter-spacing: 0.15em;
      transition: color 0.3s ease;
    }

    .mobile-menu a:hover {
      color: #ccc;
    }

    /* 響應式 */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .mobile-menu.show {
        display: flex;
      }
    }

    /* 背景容器 */
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    #bgVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 1.5s ease;
    }

    .fade-out {
      opacity: 0;
    }

    #bgImage {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease;
    }

    .content {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      z-index: 1;
      padding: 2rem;
    }

    .content h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 1rem;
    }

    .content p {
      font-family: 'Noto Sans TC', sans-serif;
      font-size: 1rem;
      max-width: 600px;
      letter-spacing: 0.6em;
    }
  </style>
</head>
<body>

  <!-- 導覽列 -->
  <nav class="navbar">
    <div class="logo">CHOU MARCUS</div>
    <div class="nav-links">
      <a href="home.html">HOME</a>
      <a href="work.html">WORK</a>
      <a href="about.html">ABOUT</a>
    </div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="mobile-menu" id="mobileMenu">
      <a href="home.html">HOME</a>
      <a href="work.html">WORK</a>
      <a href="about.html">ABOUT</a>
    </div>
  </nav>

  <!-- 背景容器 -->
  <div class="background">
    <video id="bgVideo" autoplay muted playsinline>
      <source src="images/images/home/personalvideo2.mp4" type="video/mp4">
      您的瀏覽器不支援影片播放。
    </video>
    <img id="bgImage" src="images/images/home/remix.png" alt="背景圖片">
  </div>

  <!-- 內容區塊 -->
  <div class="content">
    <h1>CHOU MARCUS</h1>
    <p>用影像與行銷構築視覺靈魂</p>
  </div>

  <!-- 控制動畫 -->
  <script>
    const video = document.getElementById('bgVideo');
    const image = document.getElementById('bgImage');

    video.onended = () => {
      video.classList.add('fade-out');
      image.style.opacity = '1';
    };

    video.onerror = () => {
      video.style.display = 'none';
      image.style.opacity = '1';
    };

    setTimeout(() => {
      if (video.readyState < 2) {
        video.style.display = 'none';
        image.style.opacity = '1';
      }
    }, 5000);

    // 手機選單控制
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('show');
    }
  </script>

</body>
</html>
