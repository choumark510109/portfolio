<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHOU MARCUS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Helvetica Neue', sans-serif;
    }

    /* 開場影片 */
    #introVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 9999;
      transition: opacity 1.5s ease;
    }

    /* 淡出動畫類別 */
    .fade-out {
      opacity: 0;
    }

    /* 主畫面 */
    #mainContent {
      display: none;
      height: 100vh;
      background: url('images/images/home/remix.png') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 2rem;
      opacity: 0;
      animation: fadeIn 2s ease 1.5s forwards;
    }

    #mainContent h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    #mainContent p {
      font-size: 1.2rem;
      max-width: 600px;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- 開場影片 -->
  <video id="introVideo" autoplay muted playsinline>
    <source src="images/images/home/personalvideo.mp4" type="video/mp4">
    您的瀏覽器不支援影片播放。
  </video>

  <!-- 主畫面內容 -->
  <div id="mainContent">
    <h1>CHOU MARCUS</h1>
    <p>用影像與行銷構築視覺靈魂。</p>
  </div>

  <script>
    const video = document.getElementById('introVideo');
    const content = document.getElementById('mainContent');

    video.onended = function () {
      video.classList.add('fade-out');

      // 等淡出動畫結束後再顯示主畫面
      setTimeout(() => {
        video.style.display = 'none';
        content.style.display = 'flex';
      }, 1500); // 1.5秒對應 transition 時間
    };
  </script>

</body>
</html>
