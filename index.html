<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHOU MARCUS</title>
  <style>
    /* 重置樣式 */
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
      overflow: hidden;
      background: black;
    }

    /* 背景影片 */
    .bg-video {
      position: fixed;
      top: 50%; left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto; height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -2;
    }

    /* 黑色遮罩 */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    /* 主要文字內容 */
    .content {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 2rem;
    }

    .content h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1rem;
      max-width: 600px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <!-- 背景影片 -->
  <video autoplay muted loop playsinline class="bg-video">
    <source src="images/images/home/個人影片.mp4" type="video/mp4">
    您的瀏覽器不支援影片播放。
  </video>

  <!-- 黑色遮罩 -->
  <div class="overlay"></div>

  <!-- 主要內容 -->
  <div class="content">
    <h1>CHOU MARCUS</h1>
    <p>用影像與行銷構築視覺靈魂。</p>
  </div>

</body>
</html>
