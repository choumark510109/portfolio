<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHOU MARCUS Portfolio</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', sans-serif;
    }

    html, body {
      scroll-behavior: smooth;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    body {
      line-height: 1.6;
    }

    /* NAV BAR 設定 */
    .nav {
      position: fixed;
      top: 2rem;
      right: 2rem;
      display: flex;
      gap: 2rem;
      z-index: 999;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      padding: 1rem 1.5rem;
      border-radius: 12px;
    }

    .nav a {
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .nav a:hover {
      color: #fff;
    }

    section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
    }

    h1, h2 {
      margin-bottom: 1rem;
    }

    p {
      max-width: 600px;
      opacity: 0.85;
    }

    .timeline {
      margin-top: 2rem;
      border-left: 2px solid #444;
      padding-left: 2rem;
      text-align: left;
      width: 100%;
    }

    .timeline-item {
      margin-bottom: 2rem;
    }

    .timeline-item h3 {
      color: #ff6600;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- 導覽列 -->
  <div class="nav">
    <a href="#home">首頁</a>
    <a href="#portfolio">作品</a>
    <a href="#about">關於</a>
  </div>

  <!-- 首頁區塊 -->
  <section id="home">
    <h1>CHOU<br>MARCUS</h1>
    <h2>品牌行銷 × 品味設計</h2>
    <p>用視覺與內容打造有靈魂的品牌印象。</p>
  </section>

  <!-- 作品區塊 -->
  <section id="portfolio">
    <h2>作品經歷</h2>
    <div class="timeline">
      <div class="timeline-item">
        <h3>2022｜開始接觸品牌行銷</h3>
        <p>從市場調查到策略規劃，踏上行銷之路。</p>
      </div>
      <div class="timeline-item">
        <h3>2023｜影片剪輯技能提升</h3>
        <p>掌握剪輯工具，完成多個品牌短片項目。</p>
      </div>
      <div class="timeline-item">
        <h3>2024｜品牌視覺設計專案</h3>
        <p>結合美學與定位，打造高質感形象。</p>
      </div>
    </div>
  </section>

  <!-- 關於我 -->
  <section id="about">
    <h2>聯絡資訊</h2>
    <p>Email：choumark@example.com</p>
    <p>Instagram：@choumark</p>
    <p>歡迎聯繫我，一起打造有感的內容與品牌。</p>
  </section>

  <footer>
    &copy; 2025 Choumark Portfolio. All rights reserved.
  </footer>

  <!-- GSAP 動畫 -->
  <script>
    gsap.from("section", {
      opacity: 0,
      y: 50,
      duration: 1,
      stagger: 0.4,
      scrollTrigger: {
        trigger: "section",
        start: "top 80%",
      }
    });
  </script>

</body>
</html>
