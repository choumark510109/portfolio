<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHOU MARCUS</title>

  <!-- 引入思源黑體 Noto Sans TC -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
    }

    /* 背景容器 */
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    /* 影片背景 */
    #bgVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 1.5s ease;
    }

    /* 淡出動畫 */
    .fade-out {
      opacity: 0;
    }

    /* 圖片背景（初始隱藏） */
    #bgImage {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease;
    }

    /* 主內容 */
    .content {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      z-index: 1;
      padding: 2rem;
    }

    .content h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 1rem;
    }

    .content p {
      font-family: 'Noto Sans TC', sans-serif;
      font-size: 1rem;
      max-width: 600px;
      letter-spacing: 0.6em; /* 約等於兩個全形空格 */
    }
  </style>
</head>
<body>

  <!-- 背景容器 -->
  <div class="background">
    <video id="bgVideo" autoplay muted playsinline>
      <source src="images/images/home/personalvideo2.mp4" type="video/mp4">
      您的瀏覽器不支援影片播放。
    </video>
    <img id="bgImage" src="images/images/home/remix.png" alt="背景圖片">
  </div>

  <!-- 內容區塊 -->
  <div class="content">
    <h1>CHOU MARCUS</h1>
    <p>用影像與行銷構築視覺靈魂</p>
  </div>

  <!-- 控制動畫 -->
  <script>
    const video = document.getElementById('bgVideo');
    const image = document.getElementById('bgImage');

    // 當影片播放結束，淡出影片並顯示圖片
    video.onended = () => {
      video.classList.add('fade-out');
      image.style.opacity = '1';
    };

    // 影片載入錯誤時，隱藏影片，直接顯示圖片
    video.onerror = () => {
      video.style.display = 'none';
      image.style.opacity = '1';
    };

    // 5秒內影片若無法播放，自動切換圖片
    setTimeout(() => {
      if (video.readyState < 2) {
        video.style.display = 'none';
        image.style.opacity = '1';
      }
    }, 5000);
  </script>

</body>
</html>
