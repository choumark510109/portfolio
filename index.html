<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHOU MARCUS</title>

  <!-- 引入思源黑體 Noto Sans TC -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
    }

    /* 導覽列 */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      z-index: 1000;
    }

    /* LOGO 固定高度與字體大小，字體高度對齊 */
    .logo {
      font-size: 1.2rem;
      line-height: 40px;  /* 固定高度 */
      height: 40px;
      color: white;
      font-weight: bold;
      font-family: 'Noto Sans TC', sans-serif;
      letter-spacing: 0.3em;

      /* Slide-in 動畫 */
      animation: slideIn 0.8s ease forwards;
      opacity: 0;
      transform: translateX(-100%);
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .nav-links {
      display: flex;
      gap: 2.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 0.9rem;
      font-family: 'Noto Sans TC', sans-serif;
      letter-spacing: 0.15em;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ccc;
    }

    /* 漢堡選單按鈕 */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 2px;
      background: white;
      transition: all 0.3s ease;
    }

    .mobile-menu {
      position: absolute;
      top: 100%;
      right: 0;
      background: rgba(0, 0, 0, 0.85);
      flex-direction: column;
      width: 100%;
      text-align: right;
      padding: 1.5rem 2rem;
      opacity: 0;
      transform: translateY(-20px);
      pointer-events: none;
      display: flex;
      flex-direction: column;
      transition: all 0.4s ease;
    }

    .mobile-menu.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .mobile-menu a {
      padding: 1rem 0;
      text-decoration: none;
      color: white;
      font-family: 'Noto Sans TC', sans-serif;
      font-size: 1rem;
      letter-spacing: 0.15em;
      transition: color 0.3s ease;
    }

    .mobile-menu a:hover {
      color: #ccc;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      .hamburger {
        display: flex;
      }
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    #bgVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 1.5s ease;
    }

    .fade-out {
      opacity: 0;
    }

    #bgImage {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease;
    }

    .content {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      z-index: 1;
      padding: 2rem;
    }

    .content h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 1rem;
    }

    .content p {
      font-family: 'Noto Sans TC', sans-serif;
      font-size: 1rem;
      max-width: 600px;
      letter-spacing: 0.4em;
    }

    /* ============ LOGO 區塊樣式 ============ */
    .work-brand-section {
      background: #fff;
      padding: 4rem 2rem;
      text-align: center;
    }

    .work-brand-section h2 {
      font-size: 2rem;
      font-family: 'Noto Sans TC', sans-serif;
      letter-spacing: 0.2em;

      /* 跟品牌說明中間多兩個enter距離，大約用 margin-bottom 模擬 */
      margin-bottom: 3.5rem;
    }

    .brand-logos {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 4rem;
      flex-wrap: wrap;
    }

    .brand-logo-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 150px;
    }

    .brand-logo-item img {
      max-height: 60px;
      max-width: 100%;
      object-fit: contain;
      margin-bottom: 1rem;
      opacity: 0.9;
      transition: opacity 0.3s ease;
    }

    .brand-logo-item img:hover {
      opacity: 1;
    }

    .brand-logo-item p {
      font-family: 'Noto Sans TC', sans-serif;
      font-size: 0.85rem;
      color: #444;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>

  <!-- 導覽列 -->
  <nav class="navbar">
    <div class="logo">CHOU MARCUS</div>
    <div class="nav-links">
      <a href="index.html">HOME</a>
      <a href="work.html">WORK</a>
      <a href="about.html">ABOUT</a>
    </div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="mobile-menu" id="mobileMenu">
      <a href="index.html">HOME</a>
      <a href="work.html">WORK</a>
      <a href="about.html">ABOUT</a>
    </div>
  </nav>

  <!-- 背景容器 -->
  <div class="background">
    <video id="bgVideo" autoplay muted playsinline>
      <source src="images/images/home/personalvideo2.mp4" type="video/mp4">
      您的瀏覽器不支援影片播放。
    </video>
    <img id="bgImage" src="images/images/home/remix.png" alt="背景圖片">
  </div>

  <!-- 內容區塊 -->
  <div class="content">
    <h1>CHOU MARCUS</h1>
    <p>用影像與行銷構築視覺靈魂</p>
  </div>

  <!-- LOGO 區塊 -->
<section class="work-brand-section">
  <div class="section-title">
    <h2>CAREER Highlights</h2>
  </div>
  <div class="brand-logos">
      <div class="brand-logo-item">
        <img src="images/logos/twmarmo.png" alt="台灣瑪摩">
        <p>品牌行銷專員</p>
      </div>
      <div class="brand-logo-item">
        <img src="images/logos/lv.png" alt="LV">
        <p>銷售顧問 Part-time</p>
      </div>
      <div class="brand-logo-item">
        <img src="images/logos/youngchi.png" alt="漾起">
        <p>行銷公關 Intern</p>
      </div>
    </div>
  </section>

  <!-- 控制動畫 -->
  <script>
    const video = document.getElementById('bgVideo');
    const image = document.getElementById('bgImage');

    video.onended = () => {
      video.classList.add('fade-out');
      image.style.opacity = '1';
    };

    video.onerror = () => {
      video.style.display = 'none';
      image.style.opacity = '1';
    };

    setTimeout(() => {
      if (video.readyState < 2) {
        video.style.display = 'none';
        image.style.opacity = '1';
      }
    }, 5000);

    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('show');
    }
  </script>

</body>
</html>
