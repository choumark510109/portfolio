<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>創意 Blog - 文章閱讀</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Noto Sans TC', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
    }
    .blog-container {
      max-width: 800px;
      margin: 6rem auto;
      padding: 0 1.5rem;
    }
    .blog-container h1, .blog-container h2, .blog-container h3 {
      margin: 3rem 0 1rem;
      line-height: 1.3;
      font-weight: bold;
      color: #fff;
    }
    .blog-container p {
      line-height: 2;
      margin-bottom: 2rem;
      letter-spacing: 0.03em;
    }
    .blog-container ul {
      padding-left: 1.5rem;
      margin-bottom: 2rem;
    }
    .blog-container li {
      margin-bottom: 0.75rem;
      list-style: disc;
    }
    .blog-container blockquote {
      border-left: 3px solid #666;
      padding-left: 1rem;
      color: #bbb;
      font-style: italic;
      margin: 3rem 0;
    }
    .blog-container img {
      max-width: 100%;
      display: block;
      margin: 3rem auto;
    }
    .nav-link {
      display: inline-block;
      margin-top: 3rem;
      color: #ccc;
      text-decoration: none;
      border-bottom: 1px solid #444;
      transition: all 0.3s;
    }
    .nav-link:hover {
      color: #fff;
      border-color: #fff;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
</head>
<body>
  <main class="blog-container">
    <div id="content">載入中...</div>
    <div id="navigation"></div>
  </main>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const file = urlParams.get("file") || "first-post.md";

    fetch(`posts/${file}`)
      .then(res => res.text())
      .then(mdText => {
        const md = window.markdownit();
        document.getElementById("content").innerHTML = md.render(mdText);
      })
      .catch(err => {
        document.getElementById("content").innerHTML = "文章載入失敗。";
      });

    // 導覽按鈕（範例）
    const nav = document.getElementById("navigation");
    const links = [
      { text: '← 返回 Blog 首頁', href: '../blog.html' },
      { text: '下一篇 →', href: 'viewer.html?file=insight-ip.md' }
    ];
    links.forEach(link => {
      const a = document.createElement('a');
      a.className = 'nav-link';
      a.href = link.href;
      a.textContent = link.text;
      nav.appendChild(a);
      nav.appendChild(document.createElement('br'));
    });
  </script>
</body>
</html>
